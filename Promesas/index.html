<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taller de Promesas en JavaScript</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-800">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gradient-to-b from-gray-800 to-gray-900 text-white p-6 space-y-4 overflow-y-auto">
      <div class="flex items-center space-x-3 mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
        <h2 class="text-2xl font-bold text-blue-100">Casos con Promesas</h2>
      </div>
      <ul id="casosList" class="space-y-2">
        <!-- Casos generados dinámicamente -->
      </ul>
    </aside>

    <!-- Contenido principal -->
    <main class="flex-1 p-10 bg-white rounded-tl-xl shadow-inner">
      <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">Taller de Promesas</h1>
        <p class="text-lg text-gray-500 mb-8">Selecciona un caso en el menú lateral para verlo en detalle.</p>
        <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded">
          <p class="text-blue-700">ℹ️ Cada caso muestra diferentes implementaciones y soluciones usando promesas en JavaScript.</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modalCaso" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50 backdrop-blur-sm">
    <div class="bg-white p-8 rounded-xl w-full max-w-2xl shadow-2xl relative">
      <button id="cerrarModal" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-2xl transition-colors">&times;</button>
      <h3 id="tituloCaso" class="text-2xl font-bold text-gray-800 mb-3"></h3>
      <p id="descripcionCaso" class="text-gray-600 mb-6 text-lg"></p>
      <div class="flex space-x-4">
        <button id="ejecutarCaso" class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-3 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all shadow-md">
          Ejecutar Caso
        </button>
      </div>
      <div id="resultadoCaso" class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg text-green-700 font-medium"></div>
    </div>
  </div>
</body>
</html>
